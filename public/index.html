<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Contact List App</title>
</head>
<body>
	<div class="container" ng-controller="AppCtrl">
		<h1>Contact list app</h1>
		<table class="table">
			<thead>
				<th>Name</th>
				<th>Email</th>
				<th>Number</th>
				<th>Action</th>
				<th>&nbsp;</th>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="contact.name" ng-required="true"></td>
					<td><input class="form-control" ng-model="contact.email" ng-required="true"></td>
					<td><input class="form-control" ng-model="contact.number" ng-required="true"></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
					<td><button class="btn btn-info" ng-click="update()">Update</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Clear</button></td>
				</tr>
				<tr ng-repeat="contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button></td>
					<td><button class="btn btn-warning" ng-click="edit(contact._id)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
<script src="js/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
